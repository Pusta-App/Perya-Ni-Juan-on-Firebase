<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Firebase Signin</title>

        <!-- Bootstrap for Login form -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <style type="text/css">
            .login-form {
                width: 340px;
                margin: 50px auto;
            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
            .login-form h2 {
                margin: 0 0 15px;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            .btn {        
                font-size: 15px;
                font-weight: bold;
            }
        </style>
        <!-- Bootstrap for Login form -->


        
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '261788607892809',
        cookie     : true,
        xfbml      : true,
        version    : 'v6.0'
      });
        
      FB.AppEvents.logPageView();   
        
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

    </head>
    <body>
        <div class="login-form">
            <form id="signinForm" class="signin-form" >
                <h2 class="text-center">Sign In</h2>       
                <div class="form-group">
                    <input id="uname" type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="pword" type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="./forgot.html" class="pull-right">Forgot Password?</a>
                </div>        
            </form>
            <p class="text-center"><a href="./signup.html">Create an Account</a></p>
            <p class="text-center">--- OR ---</p>
            <p class="text-center"><a id="signfb" href="#">SIGNIN WITH FACEBOOK</a></p>
            <p class="text-center">--- OR ---</p>
            <p class="text-center"><a id="signgg" href="#">SIGNIN WITH GOOGLE</a></p>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>

        <!-- Firebase config and initialization. -->
        <script src="./firebase.js"></script>

        <!-- Project Js Script -->
        <script src="./script.js"></script>

    </body>
</html>
